<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Места</title>
        <link rel='stylesheet' href="pages/index.css">
    </head>

    <body class="page">
        <div class='page__container'>

            <header class="header">
                <img src="images/Mesto.svg" class="header__logo" alt="Логотип">
            </header>

            <main class="content">
                
                <section class="profile content__section">
                    <div class="profile__wrap">
                        <img src="images/image.jpg" class="profile__pic" alt="Портрет">
                        <div class="profile__info">
                            <div class="profile__change-name">
                                <h2 class='profile__name'>Жак-Ив Кусто</h2>
                                <button class="profile__change-button" type="button"></button>
                            </div>
                            <p class="profile__job">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                
                <section class="places content__section">
                    <article class="places__cards">
                        <img src="images/karach.png" class="places__image" alt="Карачаевск">
                        <div class="places__info">
                            <h3 class="places__name">Карачаевск</h3>
                            <button class="places__like places__like_turn_off" type="button"></button>
                        </div>
                    </article>

                    <article class="places__cards">
                        <img src="images/Gora.png" class="places__image" alt="Эльбрус">
                        <div class="places__info">
                            <h3 class="places__name">Гора Эльбрус</h3>
                            <button class="places__like places__like_turn_off" type="button"></button>
                        </div>
                    </article>
                    
                    <article class="places__cards">
                        <img src="images/Dombay.png" class="places__image" alt="Домбай">
                        <div class="places__info">
                            <h3 class="places__name">Домбай</h3>
                            <button class="places__like places__like_turn_off" type="button"></button>
                        </div>
                    </article>

                    <article class="places__cards">
                        <img src="images/Gora.png" class="places__image" alt="Эльбрус">
                        <div class="places__info">
                            <h3 class="places__name">Гора Эльбрус</h3>
                            <button class="places__like places__like_turn_off" type="button"></button>
                        </div>
                    </article>

                    <article class="places__cards">
                        <img src="images/Dombay.png" class="places__image" alt="Домбай">
                        <div class="places__info">
                            <h3 class="places__name">Домбай</h3>
                            <button class="places__like places__like_turn_off" type="button"></button>
                        </div>
                    </article>

                    <article class="places__cards">
                        <img src="images/karach.png" class="places__image" alt="Карачаевск">
                        <div class="places__info">
                            <h3 class="places__name">Карачаево-Черкесия</h3>
                            <button class="places__like places__like_turn_off" type="button"></button>
                        </div>
                    </article>
                        
                </section>

            </main>

            <footer class="footer">
                <p class="footer__copyright">© 2021 Reasonable - Shmeasonable</p>                
            </footer>

        </div>
        <div class="popup popup__close">
            <form class="popup__content">
                <div class="popup__name"></div>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" placeholder="Имя" class="popup__input popup__input-name" name="inputName">
                    <input type="text" placeholder='Что-либо' class="popup__input popup__input-job" name="inputJob">
                    <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
        <script src="scripts/script.js" defer></script>
    </body>

</html>
